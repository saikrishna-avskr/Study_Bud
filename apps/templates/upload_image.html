<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #ff6b6b, #f7b7a3, #4e73df);
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            color: white;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #f4f4f4;
            font-weight: 600;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:focus {
            background-color: #555;
            outline: none;
        }

        button {
            background: linear-gradient(145deg, #ff6b6b, #f7b7a3);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            position: relative;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            input[type="file"] {
                padding: 10px;
            }

            button {
                padding: 10px 15px;
            }
        }

        .custom-navbar {
    background: rgba(0, 0, 0, 0.2) !important; /* Semi-transparent black */
    backdrop-filter: blur(10px); /* Optional: Glassmorphism effect */
    border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Optional subtle border */
}

.navbar-nav .nav-link {
    color: white !important; /* Ensure links remain visible */
    font-weight: bold;
    
    transition: color 0.3s ease-in-out;
}

.navbar-nav .nav-link:hover {
    color: #ff6b6b !important; /* Highlight effect on hover */
}
    </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg w-100 custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">StudyBud</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/study_plan/">Study Planner</a>
        </li>        
        <li class="nav-item">
          <a class="nav-link" href="/generate_code">Code Generator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/generate_image">Generate Image</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/evaluate_assignment/">Upload Assignment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/annotate/">Discribe Image</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/>

    <h2>Upload an Image</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Choose an image to upload:</label><br>
        <input type="file" name="image" id="image" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
