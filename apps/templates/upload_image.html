<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f8fa;
        color: #232946;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
        padding: 0;
      }

      h2 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      form {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        color: white;
      }

      label {
        font-size: 18px;
        margin-bottom: 8px;
        display: block;
        color: #f4f4f4;
        font-weight: 600;
      }

      input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      input[type="file"]:focus {
        background-color: #555;
        outline: none;
      }

      button {
        background: linear-gradient(145deg, #ff6b6b, #f7b7a3);
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-weight: bold;
        position: relative;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        form {
          padding: 15px;
        }

        input[type="file"] {
          padding: 10px;
        }

        button {
          padding: 10px 15px;
        }
      }

      .navbar {
        background: #fff !important;
        border-bottom: 2px solid #eebbc3;
        box-shadow: 0 2px 12px rgba(35, 41, 70, 0.04);
      }
      .navbar-brand {
        color: #ff6b6b !important;
        font-weight: 800;
        font-size: 1.6rem;
        letter-spacing: 1px;
      }
      .navbar-nav .nav-link {
        color: #232946 !important;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition: color 0.2s;
      }
      .navbar-nav .nav-link:hover {
        color: #ff6b6b !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">StudyBud</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/study_plan/">Study Planner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/evaluate_assignment/"
                >Evaluate Assignment</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/generate_image">Generate Image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/generate_code">Code Generator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/annotate/">Describe Image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pomodoro">Pomodoro Timer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <div
      class="main-content-wrapper"
      style="
        padding: 0 20px;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      "
    >
      <div
        class="center-container"
        style="
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <div><br /></div>
        <div
          class="image-gen-container"
          style="
            background-color: rgba(0, 0, 0, 0.7);
            padding: 60px 40px 40px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 0 auto;
            display: inline-block;
          "
        >
          <h2
            style="
              color: #fff;
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
              margin-bottom: 30px;
            "
          >
            Upload an Image
          </h2>
          <form
            method="post"
            enctype="multipart/form-data"
            style="max-width: 500px; margin: 0 auto"
          >
            {% csrf_token %}
            <label for="image" style="color: #f4f4f4; font-weight: 600"
              >Choose an image to upload:</label
            ><br />
            <input
              type="file"
              name="image"
              id="image"
              required
              style="
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #ccc;
                background-color: #333;
                color: #fff;
                font-size: 16px;
                transition: background-color 0.3s ease;
              "
            /><br /><br />
            <button
              type="submit"
              style="
                background: linear-gradient(145deg, #ff6b6b, #f7b7a3);
                color: white;
                padding: 15px 30px;
                border-radius: 10px;
                border: none;
                font-size: 18px;
                cursor: pointer;
                transition: all 0.3s ease;
                width: 100%;
                font-weight: bold;
                position: relative;
              "
            >
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
