<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #ff6b6b, #f7b7a3, #4e73df); 
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        textarea:focus, input[type="text"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.7);
            outline: none;
        }

        input[type="submit"] {
            background-color: #6a11cb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 30px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            input[type="submit"] {
                padding: 10px 15px;
            }
        }
        p{
            font-size: medium;
        }
    </style>
</head>
<body>

    <h1>Code Generator</h1>

    <form method="post" action="{% url 'generate_code' %}">
        {% csrf_token %}
        
        <label for="problem_statement">Problem Statement:</label><br>
        <textarea id="problem_statement" name="problem_statement" rows="4" cols="50" required></textarea><br><br>
        
        <label for="language">Programming Language:</label><br>
        <input type="text" id="language" name="language" required><br><br>

        <label for="explanguage">Explanation Language:</label><br>
        <input type="text" id="explanguage" name="explanguage" required><br><br>
        
        <input type="submit" value="Generate Code">
    </form>

    {% if response %}
        <h2>Generated Code:</h2>
        <pre>{{ response|safe }}</pre> 
    {% endif %}

</body>
</html>
