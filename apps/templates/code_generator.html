<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Code Generator</h1>
    <form method="post" action="{% url 'generate_code' %}">
        {% csrf_token %}
        <label for="problem_statement">Problem Statement:</label><br>
        <textarea id="problem_statement" name="problem_statement" rows="4" cols="50"></textarea><br><br>
        
        <label for="language">Programing Language:</label><br>
        <input type="text" id="language" name="language"><br><br>

        <label for="explanguage">Explanation Language:</label><br>
        <input type="text" id="explanguage" name="explanguage"><br><br>
        
        <input type="submit" value="Generate Code">
    </form>

    {% if response %}
        <h2>Generated Code:</h2>
        <pre>{{ response|safe }}</pre> 
    {% endif %}
</body>
</html>
