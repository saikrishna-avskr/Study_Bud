<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assignment</title>
    <style>
        /* General Reset */
        body, h2, label, select, textarea, button {
            margin: 0;
            
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(145deg, #6a11cb, #2575fc); */
            background: linear-gradient(145deg, #ff6b6b, #f7b7a3, #4e73df);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styling */
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Fade in animation for header */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Form container */
        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: left;
            animation: slideIn 1s ease-out;
        }

        /* Slide-in effect for form */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Label styling */
        label {
            font-size: 18px;
            color: #f9f9f9;
            margin-bottom: 10px;
            display: block;
        }

        /* Input and Textarea styling */
        select, textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Focus styles */
        select:focus, textarea:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.7);
        }

        /* Textarea specific styles */
        textarea {
            resize: none;
            height: 150px;
        }

        /* Submit button styling */
        button {
            background: linear-gradient(145deg, #ff6b6b, #f7b7a3);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            position: relative;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Loading animation for header */
        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Pulse effect for loading elements */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Error message styling */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                width: 90%;
            }

            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h2 class="loading">Upload Assignment</h2>
    <form id="assignmentForm" action="/evaluate_assignment/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Select Input Type -->
        <label for="intype">Select Input Type:</label>
        <select name="intype" id="intype" required>
            <option value="pdf">PDF File</option>
            <option value="text">Text Input</option>
        </select>

        <!-- PDF File Input -->
        <div id="pdf_input">
            <label for="pdf_file">Upload PDF:</label>
            <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf">
            <div class="error-message" id="pdfError"></div>
        </div>

        <!-- Text Input Area -->
        <div id="text_input" style="display: none;">
            <label for="text_input_area">Enter Questions (one per line):</label>
            <textarea name="text_input" id="text_input_area" rows="10" cols="50"></textarea>
            <div class="error-message" id="textError"></div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script>
        // Show or hide the inputs based on selected input type
        document.getElementById('intype').addEventListener('change', function() {
            document.getElementById('pdf_input').style.display = this.value === 'pdf' ? 'block' : 'none';
            document.getElementById('text_input').style.display = this.value === 'text' ? 'block' : 'none';

            // Clear error messages when changing the input type
            document.getElementById('pdfError').textContent = '';
            document.getElementById('textError').textContent = '';
        });

        // Initialize the form and trigger the event to set the correct input type
        document.getElementById('intype').dispatchEvent(new Event('change'));

        // Form validation before submission
        document.getElementById('assignmentForm').addEventListener('submit', function(event) {
            let isValid = true;
            const intype = document.getElementById('intype').value;
            const pdfFile = document.getElementById('pdf_file').files.length;
            const textInput = document.getElementById('text_input_area').value.trim();

            // Check if PDF input is selected and file is provided
            if (intype === 'pdf' && pdfFile === 0) {
                document.getElementById('pdfError').textContent = 'Please upload a PDF file.';
                isValid = false;
            }

            // Check if text input is selected and text area is filled
            if (intype === 'text' && textInput === '') {
                document.getElementById('textError').textContent = 'Please enter some text.';
                isValid = false;
            }

            // Prevent form submission if invalid
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
